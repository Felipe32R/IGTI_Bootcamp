<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Calculator</title>
    <!--Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="center">Super Calculator </h1>
      <div class="row">
        <div class="input-field col s8">
          <input autofocus id="inputA" type="number" value="6">
        <label for="inputA" class="active">First number(A):</label>
        </div>

        <div class="input-field col s8">
          <input id="inputB" type="number" value="2">
        <label for="inputB" class="active">Second number(B):</label>
        </div>
      </div>

      <h2 class="center">Calculations</h2>
      <div id="calculations">



      </div>
    </div>
   

    <script defer src="./js/script.js"></script>
  </body>
</html>
